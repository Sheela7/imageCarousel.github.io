<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

    <script
      src="https://kit.fontawesome.com/9ddf220e5c.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="script.js" defer></script>
    <script src="script.js" async></script> -->
  </head>
  <body>
    <div class="carousel-container">
      <button class="carousel-button previous">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="carousel-track-container">
        <div id="imageCarousel" class="carousel-image-wrapper">
          <img
            src="images/london.jpg"
            alt="London Image"
            class="current-slide"
          />
          <img src="images/greece.jpg" alt="Greece Image" />
          <img src="images/nepal.jpg" alt="Nepal Image" />
          <img src="images/dubai.jpg" alt="Dubai Image" />
          <img src="images/turkey.jpeg" alt="Turkey Image" />
        </div>
      </div>
      <button class="carousel-button next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <div class="carousel-nav">
        <button class="carousel-indicator current-slide"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
        <button class="carousel-indicator"></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
